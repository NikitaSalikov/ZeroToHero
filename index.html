<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Testing Page</title>

</head>
<body>

    <div class="container" id="container">
        <div class="form-container user-account">
            <form action="">
                <h1>Sign Up</h1>

                <span>Please enter the fields</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container new-account">
            <form action="">
                <h1>Sign in</h1>

                <span>Please enter the fields</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Password?</a>
                <button>Sign in</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome back, friend!</h1>
                    <p>New to This Website?</p>
                    <button class="hidden" id="login">Create a New Account</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, New User!</h1>
                    <p>Already Have an Account?</p>
                    <button class="hidden" id="register">Sign in</button>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
